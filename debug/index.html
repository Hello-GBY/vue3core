<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../packages/vue/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{ count }}
        <button @click="add">增加</button>
    </div>
    <script>
        // todo: xiuiu
        const { createApp, reactive, ref } = Vue
        const app = createApp({
            setup () {
                const count = ref(0)
                const add = () => {
                    console.log(count)
                    count.value++
                }
                return {
                    count,
                    add
                }
            }
        }).mount('#app')
        console.log('app', app)
    </script>
</body>
</html>
